<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Wooden Background -->
  <defs>
    <pattern id="wood" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#deb887" />
      <path d="M 0 5 L 10 5 M 5 0 L 5 10" stroke="#d2a679" stroke-width="0.5" />
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#wood)" />
  
  <!-- Grid Lines -->
  <line x1="50" y1="0" x2="50" y2="100" stroke="#8b4513" stroke-width="2" />
  <line x1="0" y1="50" x2="100" y2="50" stroke="#8b4513" stroke-width="2" />

  <!-- Top Left Cell (Revealed: "JAN") -->
  <rect x="0" y="0" width="50" height="50" fill="#f5deb3" />
  <text x="25" y="30" font-family="Arial" font-size="18" fill="#8b4513" text-anchor="middle">JAN</text>

  <!-- Bottom Right Cell (Revealed: "1") -->
  <rect x="50" y="50" width="50" height="50" fill="#f5deb3" />
  <text x="75" y="80" font-family="Arial" font-size="24" fill="#8b4513" text-anchor="middle">1</text>
</svg>
